<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Ended</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
        }

        /* Minecraft-Style Animated Background */
        .minecraft-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
        }

        /* Animated stars */
        .star {
            position: absolute;
            background: white;
            width: 4px;
            height: 4px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* Animated blocks falling */
        .block {
            position: absolute;
            width: 80px;
            height: 80px;
            background-size: cover;
            animation: float 15s infinite ease-in-out;
            opacity: 0.2;
            image-rendering: pixelated;
        }

        .block:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            animation-duration: 12s;
        }

        .block:nth-child(2) {
            left: 25%;
            animation-delay: 2s;
            animation-duration: 14s;
        }

        .block:nth-child(3) {
            left: 40%;
            animation-delay: 4s;
            animation-duration: 16s;
        }

        .block:nth-child(4) {
            left: 55%;
            animation-delay: 1s;
            animation-duration: 13s;
        }

        .block:nth-child(5) {
            left: 70%;
            animation-delay: 3s;
            animation-duration: 15s;
        }

        .block:nth-child(6) {
            left: 85%;
            animation-delay: 5s;
            animation-duration: 17s;
        }

        @keyframes float {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.2;
            }
            90% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main content container */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Thanks text with Minecraft style */
        .main-text {
            font-size: 72px;
            color: #FFD700;
            text-shadow: 
                8px 8px 0px #000000,
                8px 0px 0px #000000,
                0px 8px 0px #000000,
                -8px 0px 0px #000000,
                0px -8px 0px #000000,
                -8px -8px 0px #000000,
                8px -8px 0px #000000,
                -8px 8px 0px #000000;
            animation: fadeInScale 1.5s ease-out;
            margin-bottom: 40px;
            letter-spacing: 8px;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .subtitle {
            font-size: 42px;
            color: #FFFFFF;
            text-shadow: 
                6px 6px 0px #000000,
                6px 0px 0px #000000,
                0px 6px 0px #000000,
                -6px 0px 0px #000000,
                0px -6px 0px #000000;
            animation: fadeInScale 1.5s ease-out 0.3s backwards;
            margin-bottom: 50px;
            letter-spacing: 6px;
        }

        /* Minecraft-style border box */
        .info-box {
            background: rgba(0, 0, 0, 0.7);
            border: 6px solid #8B8B8B;
            padding: 40px 60px;
            box-shadow: 
                inset 0 0 0 2px #FFFFFF,
                0 0 0 2px #000000,
                0 10px 40px rgba(0,0,0,0.7);
            animation: fadeIn 1.5s ease-in 0.6s backwards;
            max-width: 800px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-text {
            font-size: 20px;
            color: #FFFFFF;
            text-shadow: 3px 3px 0px #000000;
            margin: 15px 0;
            letter-spacing: 2px;
            line-height: 1.6;
        }

        .social-text {
            font-size: 18px;
            color: #FFD700;
            text-shadow: 3px 3px 0px #000000;
            margin: 20px 0;
            letter-spacing: 2px;
        }

        /* Heart animation */
        .heart-container {
            margin-top: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        .heart {
            font-size: 48px;
            color: #FF1744;
            text-shadow: 
                4px 4px 0px #000000,
                4px 0px 0px #000000,
                0px 4px 0px #000000;
            display: inline-block;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Particles effect */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #FFD700;
            box-shadow: 0 0 10px #FFD700;
            animation: particle-rise 4s ease-out infinite;
        }

        @keyframes particle-rise {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(var(--drift));
                opacity: 0;
            }
        }

        /* Credits scroll (optional) */
        .credits {
            margin-top: 40px;
            font-size: 16px;
            color: #CCCCCC;
            text-shadow: 2px 2px 0px #000000;
            letter-spacing: 1px;
            animation: fadeIn 2s ease-in 1s backwards;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-text {
                font-size: 36px;
                letter-spacing: 4px;
                text-shadow: 
                    4px 4px 0px #000000,
                    4px 0px 0px #000000,
                    0px 4px 0px #000000,
                    -4px 0px 0px #000000,
                    0px -4px 0px #000000;
            }

            .subtitle {
                font-size: 24px;
                letter-spacing: 3px;
                text-shadow: 
                    3px 3px 0px #000000,
                    3px 0px 0px #000000,
                    0px 3px 0px #000000;
            }

            .info-box {
                padding: 25px 35px;
                border: 4px solid #8B8B8B;
            }

            .info-text {
                font-size: 14px;
                letter-spacing: 1px;
            }

            .social-text {
                font-size: 13px;
            }

            .block {
                width: 50px;
                height: 50px;
            }

            .heart {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="minecraft-bg">
        <!-- Stars -->
        <div id="stars-container"></div>

        <!-- Floating blocks -->
        <div class="block" id="block1"></div>
        <div class="block" id="block2"></div>
        <div class="block" id="block3"></div>
        <div class="block" id="block4"></div>
        <div class="block" id="block5"></div>
        <div class="block" id="block6"></div>

        <!-- Particles -->
        <div id="particles-container"></div>
    </div>

    <div class="content">
        <div class="main-text">DANKE FÜRS</div>
        <div class="subtitle">ZUSCHAUEN!</div>
        
        <div class="info-box">
            <p class="info-text">Der Stream ist vorbei</p>
            <p class="info-text">Es hat mega Spaß gemacht!</p>
            
            <div class="heart-container">
                <span class="heart">♥</span>
            </div>

            <p class="social-text">Bis zum nächsten Mal!</p>
            
            <div class="credits">
                <p>Folge mir für mehr Content</p>
            </div>
        </div>
    </div>

    <script>
        // Create pixelated Minecraft block textures
        const blockTypes = [
            { name: 'grass', colors: ['#5C8A3C', '#6B9F47', '#4A7C2E', '#8BC34A'] },
            { name: 'dirt', colors: ['#8B6F47', '#A0826D', '#6B5638', '#755C3F'] },
            { name: 'stone', colors: ['#7F7F7F', '#8B8B8B', '#696969', '#A8A8A8'] },
            { name: 'diamond', colors: ['#5DADE2', '#3498DB', '#2E86C1', '#76D7EA'] },
            { name: 'wood', colors: ['#8B6F47', '#A0826D', '#6B5638', '#9C7853'] },
            { name: 'gold', colors: ['#FFD700', '#FFC700', '#FFED4E', '#FFB700'] }
        ];

        function createBlockTexture(colors) {
            const canvas = document.createElement('canvas');
            canvas.width = 80;
            canvas.height = 80;
            const ctx = canvas.getContext('2d');

            const pixelSize = 10;
            for (let x = 0; x < 8; x++) {
                for (let y = 0; y < 8; y++) {
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    ctx.fillStyle = color;
                    ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
                }
            }

            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.fillRect(0, 0, 80, 4);
            ctx.fillRect(0, 0, 4, 80);
            
            ctx.fillStyle = 'rgba(255,255,255,0.2)';
            ctx.fillRect(76, 0, 4, 80);
            ctx.fillRect(0, 76, 80, 4);

            return canvas.toDataURL();
        }

        // Apply textures to blocks
        document.querySelectorAll('.block').forEach((block, index) => {
            const blockType = blockTypes[index % blockTypes.length];
            const texture = createBlockTexture(blockType.colors);
            block.style.backgroundImage = `url(${texture})`;
        });

        // Create stars
        const starsContainer = document.getElementById('stars-container');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 3}s`;
            starsContainer.appendChild(star);
        }

        // Create floating particles
        const particlesContainer = document.getElementById('particles-container');
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.bottom = '0';
            particle.style.setProperty('--drift', `${(Math.random() - 0.5) * 200}px`);
            particle.style.animationDelay = `${Math.random() * 2}s`;
            particlesContainer.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 4000);
        }

        // Generate particles periodically
        setInterval(createParticle, 300);
    </script>
</body>
</html>
